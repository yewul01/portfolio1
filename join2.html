<div id="joContainer">
    <section id="join2_section">

            <div class="join2_slide">
                <div class="join2_slideInner">
                    <div class="join2_inner_text row">
                        <h2>회원서비스</h2>
                        <p>원픽셀 스튜디오의 다양한 서비스를 누려보세요.</p>
                    </div>
                </div>
            </div>

            <div class="join2_box">
                   <a href="index.html"><h2>onepixel studio</h2></a>
                    <form action="#" method="post" class="join2_form">
        
                        <fieldset>
                            <ul class="info_list">
                                <li>
                                    <label for="nickname_lbl" class="tit_lbl">아이디</label>
                                    <div class="info_content">
                                        <input type="text" id="nickname_lbl">
                                    </div>
                                </li>
        
                                <li>
                                    <label for="password_lbl" class="tit_lbl">비밀번호</label>
                                    <div class="info_content">
                                        <input type="text" id="password_lbl">
                                    </div>
                                </li>
        
                                <li>
                                    <label for="password_re_lbl" class="tit_lbl">비밀번호 재확인</label>
                                    <div class="info_content">
                                        <input type="text" id="password_re_lbl">
                                    </div>
                                </li>
        
                                <li>
                                    <label for="name_lbl" class="tit_lbl">이름</label>
                                    <div class="info_content">
                                        <input type="text" id="name_lbl">
        
                                    </div>
                                </li>
                                
                                
                                
                                <li>
                                    <label for="gender_lbl" class="tit_lbl gender">성별</label>
                                        <input type="radio" name="gender" value=" 남성" id="gender_man" />
		   		                        <label for="gender_man"> 남성</label>
		   		                        <input type="radio" name="gender" value=" 여성" id="gender_woman" />
		   		                        <label for="gender_woman"> 여성</label>
                                </li>
    
                                <li>
                                    <label for="email" class="tit_lbl">이메일</label>
                                    <div class="info_content">
                                        <input type="text" id="email">@
                                        <input type="text" id="domain" disabled>
                                        <select name="url" id="domainType">
                                            <option value="title">선택</option>
                                            <option value="self">직접입력</option>
                                            <option value="naver.com">네이버</option>
                                            <option value="daum.net">다음</option>
                                        </select>
        
                                    </div>
                                </li>
          
                                <li>
                                    <label for="phone_lbl" class="tit_lbl">휴대전화</label>
                                    <div class="info_content">
                                       
                                            <select id="phoneNum_choice">
                                                <option value="korea">대한민국 +82</option>
                                                <option value="america">미국 +1</option>
                                                <option value="china">중국 +86</option>
                                                <option value="japan">일본 +81</option>
                                            </select>
                                        
                                        <input type="text" id="phone_lbl" placeholder="전화번호 입력">
                                        <input type="button" id="phone_lbl">
                                        
                                    </div>
                                </li>
    
                            
                            </ul>
        
                         <div class="btn">
                             <input type="submit" value="가입하기">
                         </div>
        
                        </fieldset>
                    </form>
                
            </div>
    </section>
    <script src="js/validate.js"></script>
</div>
