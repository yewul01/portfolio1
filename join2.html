<div id="joContainer">
    <section id="join2_section">
            <div class="join2_box">
                   <a href="index.html"><h2>onepixel studio</h2></a>
                    <form action="#" method="post" class="join2_form">
        
                        <fieldset>
                            <ul class="info_list">
                                <li>
                                    <label for="nickname_lbl" class="tit_lbl">아이디</label>
                                    <div class="info_content">
                                        <input type="text" id="nickname_lbl">
                                    </div>
                                </li>
        
                                <li>
                                    <label for="password_lbl" class="tit_lbl">비밀번호</label>
                                    <div class="info_content">
                                        <input type="password" id="password_lbl">
                                    </div>
                                </li>
        
                                <li>
                                    <label for="password_re_lbl" class="tit_lbl">비밀번호 재확인</label>
                                    <div class="info_content">
                                        <input type="password" id="password_re_lbl">
                                    </div>
                                </li>
        
                                <li>
                                    <label for="name_lbl" class="tit_lbl">이름</label>
                                    <div class="info_content">
                                        <input type="text" id="name_lbl">
        
                                    </div>
                                </li>
                                
                                
                                
                                <li>
                                    <label for="gender_lbl" class="tit_lbl">성별</label>
                                    <div class="info_content">
                                        <select id="gender_choice">
                                            <option value="title">--선택해주세요--</option>
                                            <option value="male">남자</option>
                                            <option value="female">여자</option>
                                        </select>
        
                                    </div>
                                </li>
    
                                <li>
                                    <label for="email_lbl" class="tit_lbl">본인 확인 이메일<span>(선택)</span></label>
                                    <div class="info_content">
                                        <input type="text" id="email_lbl" placeholder="선택입력">
        
                                    </div>
                                </li>
          
                                <li>
                                    <label for="phone_lbl" class="tit_lbl">휴대전화</label>
                                    <div class="info_content">
                                       
                                            <select id="phoneNum_choice">
                                                <option value="korea">대한민국 +82</option>
                                                <option value="america">미국 +1</option>
                                                <option value="china">중국 +86</option>
                                                <option value="japan">일본 +81</option>
                                            </select>
                                        
                                        <input type="text" id="phone_lbl" placeholder="전화번호 입력">
                                        <input type="button" id="phone_lbl">
                                        
                                    </div>
                                </li>
    
                            
                            </ul>
        
                         <div class="btn">
                             <input type="submit" value="가입하기">
                         </div>
        
                        </fieldset>
                    </form>
                
            </div>
    </section>
</div>
