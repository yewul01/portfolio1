<div id="joContainer">
    <section id="contact_section">

            <div class="contact_slide">
                <div class="contact_slideInner">
                    <div class="contact_inner_text row">
                        <h2>회원서비스</h2>
                        <p>원픽셀 스튜디오의 다양한 서비스를 누려보세요.</p>
                    </div>
                </div>
            </div>

            <div id="contact_page">
                <div class="contact_box row">
                    <div class="nocontact_box">
                        <h2>문의하기</h2>
                        <form action="#" method="post" class="contact_form">
            
                            <fieldset>
                                <ul class="info_list">
                                    <li>
                                        <label for="conDiv_lbl" class="tit_lbl">문의구분</label>
                                        <div class="info_content">
                                            
                                            <select id="contDiv_choice">
                                                <option value="템플릿구매">템플릿구매</option>
                                                <option value="주문제작">주문제작</option>
                                                <option value="유지보수">유지보수</option>
                                                <option value="프로그램제작">프로그램제작</option>
                                                <option value="모바일 웹 제작">모바일 웹 제작</option>
                                                <option value="마케팅">마케팅</option>
                                                <option value="기타">기타</option>
                                            </select>
                                        </div>
                                    </li>
            
                                    <li>
                                        <label for="person_lbl" class="tit_lbl">담당자명</label>
                                        <div class="info_content">
                                            <input type="text" id="person_lbl">
                                        </div>
                                    </li>
            
                                    <li>
                                        <label for="company_lbl" class="tit_lbl">회사명(부서명)</label>
                                        <div class="info_content">
                                            <input type="text" id="comN_lbl">
                                        </div>
                                    </li>
            
                                    <li>
                                        <label for="phone_lbl" class="tit_lbl">연락처</label>
                                        <div class="info_content">
                                            <input type="text" id="phone_lbl">
            
                                        </div>
                                    </li>
            
                                    <li>
                                        <label for="email_lbl" class="tit_lbl">이메일</label>
                                        <div class="info_content">
                                            <input type="text" id="email_lbl">
            
                                        </div>
                                    </li>
            
                                    <li>
                                        <label for="query" class="tit_lbl">문의내용</label>
                                        <div class="info_content">
                                            <textarea name="query" id="query" ></textarea>
                                        </div>
                                    </li>
            
                                    <li>
                                        <label for="file_lbl" class="tit_lbl">파일첨부</label>
                                        <div class="info_contact">
                                            <input type="file">
                                        </div>
                                    </li>
                                                    
                                    
            
                                </ul>
            
                             <div class="btn">
                                 <input type="submit" value="문의하기">
                                 <input type="reset" value="작성취소">
                             </div>
            
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <script src="js/validate.js"></script>
</div>
